<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>FreeCodeCampSurveyForm</title>
</head>
<body>
    <header class="header" id="header">
        <h1 id="title" class="text-center">Free Code Camp Survey Page</h1>
        <p id="description" class="description text-center">
            This is my page for the Survery Form challenge.
        </p>
    </header>
    <main class="main container-fluid" id="main">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-8 justify-content-center">
                <form id="form-group">
                    <label id="first-name-label" for="firstName">First Name</label>
                    <input type="text" name="First Name" id="firstName" class="form-control text-center" placeholder="Enter your first name" required="">
                </form>
                <form id="form-group">
                    <label id="last-name-label" for="lastName">Last Name</label>
                    <input type="text" name="Last Name" id="lastName" class="form-control text-center" placeholder="Enter your last name" required="">
                </form>
                <form id="form-group">
                    <label id="number-label" for="number">Age</label>               
                    <input type="number" name="age" id="number-label" min="18" max="69" class="form-control text-center" placeholder="Age">
                </form>
                <form id="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control text-center" placeholder="Enter your Email" required="">
                </form>
                <form id="form-group">
                    <p>What is your favorite color?</p>
                    <select id="dropdown" name="Favorite Color" class="form-control text-center" required="">
                        <option disabled="" selected="" value="">
                                Select a color.
                        </option>
                        <option value="purple">
                            Purple
                        </option>
                        <option value="blue">
                            Blue
                        </option>
                        <option value="orange">
                            Orange
                        </option>
                        <option value="green">
                            Green
                        </option>
                        <option value="cantDecide">
                            Rainbow
                        </option>
                    </select>
                </form>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <form class="form-group col-sm-6 col-md-5 col-lg-4">
                        <p>
                            Do you like pizza?
                        </p>
                        <label>
                            <input name="pizza-preference" value="absolutely" type="radio" class="input-radio " checked="">
                            Absolutely
                        </label>
                        <br/>
                        <label>
                            <input name="pizza-preference" value="most definitely" type="radio" class="input-radio">
                            Most Definitely
                        </label>
                        <br/>
                        <label>
                            <input name="pizza-preference" value="most definitely" type="radio" class="input-radio">
                            You know it
                        </label>
                    </form>
                    <div id="form-group col-sm-6 col-md-5 col-lg-4">
                        <p>
                            Anything you'd like to add?
                        </p>
                        <textarea id="comments" class="input-textarea" name="comment" placeholder="Add your comments here..."></textarea>
                        <div id="form-group">
                            <button type="submit" id="submit" class="submit-button">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" id="footer">
        <h2 class="text-center">Yay I did it!</h2>
        <div class="colophon">
            <p class="colophon-text text-center">
                Â© olosnoks 2021
            </p>
        </div>
    </footer>
</body>
</html>
